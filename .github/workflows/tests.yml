name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      environment: .env

      steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Create .env file
        run: |
          echo "PORT=${{ vars.PORT }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit