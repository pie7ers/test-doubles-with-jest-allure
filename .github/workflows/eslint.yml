name: Eslint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  eslint:
      timeout-minutes: 60
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run eslint